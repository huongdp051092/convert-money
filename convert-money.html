<!DOCTYPE html>
<html>
  <head>
      <title>Convert Money</title>
  </head>
  <body>
    <form>
        <strong>Amount</strong><br>
        <input id="amount" type="number" name="nhapso"/><br><br>
        <strong>From Currency</strong><br>
        <select id="fromcurrency">
            <option value="23200">Việt Nam Đồng (VND)</option>
            <option value="1">Đô la Mỹ (USD)</option>
            <option value="0.89">Euro (EUR)</option>
            <option value="32.00">Bạt Thái Lan (THB)</option>
            <option value="0.77">Bảng Anh (GBP)</option>
            <option value="1.34">Đô la Canada (CAD)</option>
            <option value="112">Yên Nhật (JPY)</option>
            <option value="1141">Won Hàn Quốc (KRW)</option>
            <option value="7.8">Đô la Hồng Kông (HKD)</option>
            <option value="63.98">Rúp Nga (RUB)</option>
        </select><br><br>
        <strong>To Currency</strong><br>
        <select id="tocurrency">
            <option value="23200">Việt Nam Đồng (VND)</option>
            <option value="1">Đô la Mỹ (USD)</option>
            <option value="0.89">Euro (EUR)</option>
            <option value="32.00">Bạt Thái Lan (THB)</option>
            <option value="0.77">Bảng Anh (GBP)</option>
            <option value="1.34">Đô la Canada (CAD)</option>
            <option value="112">Yên Nhật (JPY)</option>
            <option value="1141">Won Hàn Quốc (KRW)</option>
            <option value="7.8">Đô la Hồng Kông (HKD)</option>
            <option value="63.98">Rúp Nga (RUB)</option>
        </select><br><br>
        <button id="convert" type="button">Convert</button><br><br>
        <label id="result" style="color: blue;"></label>
    </form>
    <script type="text/javascript" src="convert-money.js"></script>
  </body>
</html>
